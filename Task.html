<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Project</title>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li id="swap">Swap Product</li>
                <li>  <input type="file" id="file" /><label for="file">Add Image</label></li>
                <li id="add">Add Text</li>
                <li id="choose">Choose From Designs</li>
            </ul>
        </nav>
        
        <div class="right-icons">
            <div id="in"><i class="fas fa-search-plus"></i></div>
            <div id="out"><i class="fas fa-search-minus"></i></div>
            <div id="reset"><i class="fas fa-sync-alt"></i></div>
        </div>
        
        <div class="center-icons">
            <div id="previw"><i class="fas fa-camera"></i></div>
            <div id="print"><i class="fas fa-print"></i></div>
            <div id="download"><i class="fas fa-download"></i></div>
        </div>
        
        <div class="left-icons">
            <div><i class="fas fa-save"></i></div>
            <div id="info">
            <i class="fas fa-info-circle"></i>
            </div>
            <div><i class="fas fa-upload"></i></div>
        </div>
        
        
        <div class="images">
            <div class="active">
                <img src="1.jpg" id="img">
                <input type="text" value="Enter Your Text">
            </div>
            <!-- <div><img src="2.jpg"></div>
            <div><img src="3.jpg"></div> -->
            
        </div>
    </div>
    
    <div class="info-box"><span>X</span> <p> dolor sit amet consectetur adipisicing elit. Aperiam, nesciunt!</p></div>
    
    <div class="preview-box"><span>X</span> <img src="" alt=""></div>
    
    <div class="add-box">
        <span>X</span>
        <input type="text" value="Write Your Text">
        <button class="ok">Ok</button>
    </div>
    
    <div class="swap-box">
        <span>X</span>
        <h2>Choose The Swapped Design</h2>
        <div><img src="1.jpg"></div>
        <div><img src="2.jpg"></div>
        <div><img src="3.jpg"></div>
    </div>
    
    <div class="choose-box">
        <span>X</span>
        <h2>Choose The Specific Design</h2>
        <div><img src="1.jpg"></div>
        <div><img src="4.jpg"></div>
        <div><img src="7.jpg"></div>
    </div>
    
    
    <div class="added-box">
    <span>X</span>
    <p> Product and It's Colors Added To Swap Product Tab</p>
    <button class="ok">Ok</button>
    </div>
    
    <script src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"></script>
    <script src="jquery.js"></script>
    <script src="Task.js"></script>
</body>
</html>
